<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, user-scalable=no">
		<meta charset="utf-8">
		<meta name="keywords" content="等位系统" />
		<meta name="description" content="等位系统" />
		<title>等位系统</title>
		<link rel="stylesheet" href="css/public.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/list.css" type="text/css" media="screen" />
	</head>
	<body>
		<div class="top">
			<h1>
				<a class="logo" href="#">等位系统</a>
			</h1>
			<div id="tokenTips" class="code_tips" style="display:none;">
				<span>当前验证码：<b id="token"></b></span>
				<span>验证码<em id="nextUpdateTime"></em>秒后更新</span>
			</div>
			<div id="statusTips" class="code_tips" style="display:none;">
				现在是非营业时间，等位系统已经关闭
			</div>
			<div class="info">
				<span class="store" id="name"></span>
				|
				<a id="quit" href="javascript:;">退出</a>
			</div>
		</div>
		<div class="nav">
			<div class="number"></div>
			<div class="summary" >
				<span id="wattingNums" style="display:none;">当前排队人数:--</span>
				<span id="wattingTime" style="display:none;">&nbsp;&nbsp;&nbsp;&nbsp;距离上次叫号:<em></em></span>
			</div>
		</div>
		<div class="main clear">
			<div id="submenu" class="submenu ">
				<ul>
					<li tablesize="-1" class="item on"><i class="flag"></i><span class="title">快速叫号</span><em style="display:none;" class="num_tips">--</em></li>
					<li tablesize="-2" class="item"><i class="flag"></i><span class="title">普通取号</span><em class="num_tips" style="display:none;">--</em></li>
					<li tablesize="-3" class="item"><i class="flag"></i><span class="title">过号列表</span><em class="num_tips" style="display:none;">--</em></li>
				</ul>
			</div>
			<div class="list">
				<div id="listTitle" class="title">
					<span class="order">桌型</span><span class="number">排号</span><span class="phone">手机号</span><span class="customer_nums">就餐人数</span><span class="time">取号时间</span><span style="display:none;" name="last_time" class="time">距上次叫号</span><span class="opt">操作</span>
				</div>
				<div id="numberTitle" class="title" style="display:none;">
					<span class="order">桌型</span><span class="opt">操作</span>
				</div>

				<div id="listContent">
					<ul>
						<li class="item even"></li>
					</ul>
				</div>
				<div id="getNumber" style="display:none;">

					<ul>
						<li class="item"></li>
					</ul>
				</div>
				<p id="optTips" class="tips">
					<img src="images/load.gif" alt="正在加载数据" />
					<span></span>
					<a style="display:none;" id="failOpt" class="failopt" href="javascript:;">关闭</a>
				</p>
			</div>
		</div>
		<div class="footer"></div>
	</body>

	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
	<script type="text/javascript">
		$(function(){
			List.init();
			if(!Common.getCookie('branch_id')){
				document.location.href = "/dengwei/";
			}
		});

	</script>

</html>
